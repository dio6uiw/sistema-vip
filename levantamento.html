        <script>
            var contadorCampos = 1;

            function adicionarCampo() {

                // Cria elementos HTML para o novo campo
                var novoCampo = document.createElement("div2");
                novoCampo.innerHTML = `
                <br>
                    <input type="text" name="nome${contadorCampos}" id="nome${contadorCampos}" placeholder="Nome da função"><br>
                    <input type="text" name="atividade${contadorCampos}" id="atividade${contadorCampos}" placeholder="Atividade"><br>
                    <input type="number" name="qtd${contadorCampos}" id="qtd${contadorCampos}" placeholder="Quantidade de funcionarios"><br>
                <br>
                `;

                // Adiciona o novo campo à div de campos
                var divCampos = document.getElementById("campos");
                divCampos.appendChild(novoCampo);

                // Atualiza o contador de campos
                contadorCampos++;
            }
        </script>
